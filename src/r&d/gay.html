<html>
<body>

<script type="text/vbscript">
Sub ShowXVal(A, B, C)
if (B * B - 4 * A * C < 0) then
document.write("There are no real values for x<br />")
else
X1 = (-B + Sqr(B * B - 4 * A * C)) / (2 * A)
X2 = (-B - Sqr(B * B - 4 * A * C)) / (2 * A)
document.write("X = " & X1 & ", " & X2 & "<br />")
end if

End Sub

Sub Plot(x,y)
  document.write("<img style=""position: absolute; left: " & x & "px; top: " & y & "px; width:4px; height:4px; background-color:black;"" src=""blackdot.gif"">")
End Sub

Sub ShowXForm(A,B,C)
X1 = "X = (-" & B & " + sqrt(" & B & "^2 " & " - 4(" & A & ")(" & C & ")) / (2" & A & ")"
X2 = "X = (-" & B & " - sqrt(" & B & "^2 " & " - 4(" & A & ")(" & C & ")) / (2" & A & ")"
document.write(X1 & "<br />" & X2 & "<br />")
End Sub

Sub ShowAForm(x, B, C)
Af = "A = (-" & B & x & " - " & C & ") / " & x & "^2"
document.write(Af & "<br />")
End Sub

sub ShowBForm(x, A, C)
Bf = "B = (-" & "(" & A & ")" & x & "^2 - " & C & ") /" & x
document.write(Bf & "<br />")
end Sub

sub ShowCForm(x, A, B)
Cf = "C = -" & "(" & A & ")" & x & "^2" & " - " & "(" & B & ")" & x
document.write(Cf & "<br />")
end Sub

Sub ShowAVal(x, B, C)
Avf = (-B * x - C) / (x * x)
document.write("A = " & Avf & "<br />")
End Sub

Sub ShowBVal(x, A, C)
Bv = (-A * x * x - C) / x
document.write("B = " & Bv & "<br />")
End Sub

Sub ShowCVal(x, A, B)
Cv = -A * x * x - B * x
document.write("C = " & Cv & "<br />")
End Sub

sub Submit_OnClick()
x = userdata.xvalue.value
A = userdata.avalue.value
B = userdata.bvalue.value
C = userdata.cvalue.value

if ( x = "") then
x = "x"
end if
if ( A = "") then
A = "A"
end if
if ( B = "") then
B = "B"
end if
if ( C = "") then
C = "C"
end if

if(isNumeric(x) and isNumeric(B) and isNumeric(C)) then
	call ShowAVal(x, B, C)
end if
if(isNumeric(x) and isNumeric(A) and isNumeric(C)) then
	call ShowBVal(x, A, C)
end if

if(isNumeric(x) and isNumeric(A) and isNumeric(B)) then
	call ShowCVal(x, A, B)
end if

if(isNumeric(A) and isNumeric(B) and isNumeric(C)) then
call ShowXVal(A, B, C)
end if

call ShowXForm(A, B, C)
call ShowAForm(x, B, C)
call ShowBForm(x, A, C)
call ShowCForm(x, A, B)

if(isNumeric(A) and isNumeric(B) and isNumeric(C)) then

	y_offset = 500
	x_offset = 100
	y_bottom = y_offset + 100
	document.write("<img style=""position:absolute; left:" & (x_offset - 50) & "px; top:" & (y_offset + 50) & ";"" src=""bars.png"" />")
	For i = -50 To 50
		x = i
		y = A * x * x + B * x + C
		If y < 100 then
			point_y = y_bottom - y
			call Plot(x_offset + i, point_y)
		end if
	Next
end if
end sub
</script>
<form name="userdata">
X:<input type="text" name="xvalue" /><br />
A:<input type="text" name="avalue" /><br />
B:<input type="text" name="bvalue" /><br />
C: <input type="text" name="cvalue" /><br />
<input name="submit" type="button" value="submit" onclick="Submit_OnClick()">

</form>


</body>
</html>
